<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>

      <form class="converter-form" id="converter-form">
        <div class="input-group">
          <label for="temperature-input"
            >Temperature Value ( in Celsius )</label
          >
          <input
            type="number"
            id="temperature-input"
            placeholder="Enter temperature ( Â°C )"
            step="0.000001"
            required
          />
        </div>

        <button type="submit" id="convert-btn">Convert</button>

        <div class="result active" id="result"></div>
      </form>
    </div>
  </body>
</html>

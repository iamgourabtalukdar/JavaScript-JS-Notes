<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>

      <form class="converter-form" id="converter-form">
        <div class="input-group">
          <label for="temperature-input">Temperature Value</label>
          <input
            type="number"
            id="temperature-input"
            placeholder="Enter temperature"
            step="0.000001"
            required
          />
        </div>

        <div class="row">
          <div class="input-group">
            <label for="from-unit">From Unit</label>
            <!-- Left side select  -->
            <select id="from-unit">
              <!-- <option value="" disabled selected>-- select an option --</option> -->
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (K)</option>
            </select>
          </div>

          <button
            type="button"
            class="swap-btn"
            id="swap-btn"
            aria-label="Swap units"
          >
            ⇄
          </button>

          <div class="input-group">
            <label for="to-unit">To Unit</label>
            <!-- Right side select  -->
            <select id="to-unit">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit" selected>Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (K)</option>
            </select>
          </div>
        </div>

        <button type="submit" id="convert-btn">Convert</button>

        <div class="result active" id="result"></div>
      </form>
    </div>

    <!-- You can add your JavaScript here -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
